<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita - Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/componentes.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header id="main-header"></header>
    <main class="container flex-grow-1 my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h4 id="tituloAddModif" class="mb-0"><i class="bi bi-calendar-plus me-2"></i>Nueva Cita Médica</h4>
                    </div>
                    <div class="card-body p-4">
                        <div id="contenedor-alerta" class="posicion-flotante"></div>
                        <form id="formCita" class="row g-3">
                            <div class="col-md-6">
                                <label for="fechaCita" class="form-label fw-bold">Fecha y Hora de la cita</label>
                                <input type="datetime-local" class="form-control" id="fechaCita" required>
                                <div id="error-fecha" class="text-danger small d-none">La fecha no puede ser anterior a
                                    hoy.</div>
                            </div>
                            <div class="col-md-6">
                                <label for="dni" class="form-label fw-bold">DNI / NIE</label>
                                <input type="text" class="form-control" pattern="[0-9]{8}[A-Za-z]{1}"
                                    title="Debe poner 8 números y una letra" id="dni" placeholder="12345678Z" required>
                            </div>
                            <div class="col-md-4">
                                <label for="nombre" class="form-label fw-bold">Nombre</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="col-md-4">
                                <label for="apellido1" class="form-label fw-bold">Primer Apellido</label>
                                <input type="text" class="form-control" id="apellido1" required>
                            </div>
                            <div class="col-md-4">
                                <label for="apellido2" class="form-label fw-bold">Segundo Apellido</label>
                                <input type="text" class="form-control" id="apellido2">
                            </div>
                            <div class="col-md-6">
                                <label for="telefono" class="form-label fw-bold">Número de teléfono</label>
                                <input type="tel" class="form-control" pattern="[0-9]{9}" title="Debe poner 9 números"
                                    id="telefono" placeholder="600000000" required>
                            </div>
                            <div class="col-md-6">
                                <label for="fechaNacimiento" class="form-label fw-bold">Fecha de nacimiento</label>
                                <input type="date" class="form-control" id="fechaNacimiento" required>
                            </div>
                            <div class="col-12">
                                <label for="observaciones" class="form-label fw-bold">Observaciones</label>
                                <textarea class="form-control" id="observaciones" rows="3"
                                    placeholder="Alergias, motivo de la consulta..."></textarea>
                            </div>
                            <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                                <button type="reset" class="btn btn-light border">Limpiar</button>
                                <button type="submit" class="btn btn-primary px-4">Guardar Cita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer" class="bg-white text-dark py-4 border-top mt-auto"></footer>
    <script src="js/main.js"></script>
</body>
</html>
