<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Citas - Dental Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/componentes.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header id="main-header"></header>
    <main class="container flex-grow-1 my-5">
        <div id="contenedor-alerta" class="posicion-flotante"></div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark"><i class="bi bi-calendar3 me-2 text-primary"></i>Listado de Citas</h2>
            <a href="crear-cita.html" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Nueva Cita
            </a>
        </div>
        <div class="card shadow border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th class="ps-4">Ord.</th>
                                <th>Fecha/Hora Cita</th>
                                <th>Paciente</th>
                                <th>DNI</th>
                                <th>Teléfono</th>
                                <th>Observaciones</th>
                                <th class="text-center pe-4">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCitasBody">
                            <tr>
                                <td class="ps-4 fw-bold">1</td>
                                <td>25/12/2023:10:00</td>
                                <td>Juan Pérez García</td>
                                <td>12345678Z</td>
                                <td>952132412</td>
                                <td><span class="text-truncate d-inline-block" style="max-width: 150px;">Limpieza dental
                                        anual.</span></td>
                                <td class="text-center pe-4">
                                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <footer id="main-footer" class="bg-white text-dark py-4 border-top mt-auto"></footer>
    <script src="js/main.js"></script>
</body>
</html>
